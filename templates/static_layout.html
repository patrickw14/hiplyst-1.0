    <script type="text/javascript" src="/js/frameworks/typeahead.js"></script>
    <script type="text/javascript" charset="utf-8" src="/js/jquery.leanModal.min.js"></script>
    <script type="text/javascript" src="http://vkontakte.ru/js/api/openapi.js" charset="windows-1251"></script>
    <script type="text/javascript">
        $(function() {
            preview_item = 0;
            $(".preview_item").click(function() {
                $(this).fadeOut("fast");
                preview_item++;
                preview_item %= 4;
                $("#preview_item_" + preview_item).fadeIn("fast");
            });
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.quicksearch .typeahead').typeahead({
                name: 'quicksearch',
                local: [
                    "The xx",
                    "The Ramones",
                    "The Beatles",
                    "The The"
                ]
            });
        });
    </script>
    {% block js %}
    {% endblock %}

  <body>
    <div id="header_container">
        <div id="header">
            <a href="/" id="logo" style="color:#ccc; text-decoration:none;">hip<font face="cursive" style="color:#f90;">lyst</font> </a>
            <div id="logins">
                <form action="/login/" method="post">
                    <input type="text" id="login" name="login" placeholder="Username" />
                    <input type="password" id="password" name="password" placeholder="Password" />
                    <input type="submit" value="Sign in" />
                </form>
            </div> 
        </div>
    </div>

    <div id="signUpModal" style="display:none;">
      <h1 style="margin-left:4px;font-size:20px;color:black;">Register</h1>
      <hr>
      <form class="form-signin" method="post" id="regform" action="/register/">
      <h2 class="form-signin-heading"></h2>
        <span><label for="login"></label> <input type="text" id="login" name="login" placeholder="Username" /></span><br />
        <span><label for="password"></label> <input type="password" id="password" name="password" placeholder="Password" /></span><br />
        <span><input class="blue" style="border-color:#EEEEEE;" type="submit" value="Sign up"/></span>
      </form>
    </div>

    {% block body %}
    {% endblock %}

    {% block additional_block %}
    {% endblock %}

    {% block footer %}
    <div id="footer">
      <font style="color:black;text-shadow:none;margin-left:20px;color:white;">&copy; 2013. Built with love by<a style="margin-left:5px;margin-right:5px;" href="https://twitter.com/pswilson14">Nick Roberts</a>and<a style="margin-left:5px;margin-right:5px;" href="https://twitter.com/pswilson14">Patrick Wilson</a><font style="margin-left:-4px;color:white;">.</font></font>
    </div>
    {% endblock %}

    <script type="text/javascript">
    $(function(){
      $('#loginform').submit(function(e){
        return false;
      });
  
      $('#modaltrigger').leanModal({ top: 110, overlay: 0.45, closeButton: ".hidemodal" });
    });
    </script>
